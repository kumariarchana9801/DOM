<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="fullscreenMode">Full screen mode</button>
	<button id="existfullscreenMode">Exist Full screen mod</button>
	<script>
		console.log(document.documentElement)//root element
		var ele=document.documentElement
		
		var fullscreenmode=document.getElementById('fullscreen')
		var existfullscreenmode=document.getElementById('existfullscreen')

		fullscreenmode.addEventListener('click',()=>{
			ele.requestFullscreen()//root element

		})
		existfullscreenmode.addEventListener('click',()=>{
			document.existfullscreenmode()//html page

		})
		
	</script>
</body>
</html>
