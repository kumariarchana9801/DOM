<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
.box {
	width: 400px;
	height: 250px;
	border: 2px solid darkblue;
	background-color: blue;
	color: white;
	font:
	  16px "Zilla",
	  "Open Sans",
	  "Helvetica",
	  "Arial",
	  sans-serif;
  }
  </style>
<body>
	<div class="box">
		<p>Move the mouse around in this box to watch its coordinates change.</p>
		<p><code>pageX</code>: <span id="x">n/a</span></p>
		<p><code>pageY</code>: <span id="y">n/a</span></p>
	  </div>
<!-- Display the mouse X and Y coordinates in a <span> tag when you click on a <h1> tag which contains a paragraph. -->
	<script>
		const box = document.querySelector(".box");
const pageX = document.getElementById("x");
const pageY = document.getElementById("y");

function updateDisplay(event) {
  pageX.innerText = event.pageX;
  pageY.innerText = event.pageY;
}

box.addEventListener("mousemove", updateDisplay, false);
box.addEventListener("mouseenter", updateDisplay, false);
box.addEventListener("mouseleave", updateDisplay, false);
	</script>
</body>
</html>
